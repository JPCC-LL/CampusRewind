<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8" />
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
    <title>Campus Rewind</title>
    <link rel="stylesheet" href="library/css/bootstrap.min.css" />
    <link rel="stylesheet" href="library/css/main.css" />
</head>
<body>
        <div class="site-wrapper">
            <div class="site-wrapper-inner">
            <div class="cover-container">
                <div class="masthead clearfix">
                    <div class="inner">
                        <div class="masthead-brand"><img class="logo" src="Art/LogoClear.png"/></div>
                        <nav>
                        <ul class="nav masthead-nav">
                            <li><a href="index.html">Home</a></li>
                            <li><a href="#">Features</a></li>
                            <li class="active"><a href="contact.html">Contact</a></li>
                        </ul>
                        </nav>
                    </div>
                </div><!-- NAVBAR -->

                                <div class="row">
                                  <div class="col-md-8 col-md-offset-2">
                                    <div class="well well-sm">
                                      <form class="form-horizontal" action="" method="post">
                                      <fieldset>
                                        <legend class="text-center">Contact us</legend>
                                
                                        <!-- Name input-->
                                        <div class="form-group">
                                          <label class="col-md-3 control-label" for="name">Name</label>
                                          <div class="col-md-9">
                                            <input id="name" name="name" type="text" placeholder="Your name" class="form-control">
                                          </div>
                                        </div>
                                
                                        <!-- Email input-->
                                        <div class="form-group">
                                          <label class="col-md-3 control-label" for="email">E-mail</label>
                                          <div class="col-md-9">
                                            <input id="email" name="email" type="text" placeholder="Your email" class="form-control">
                                          </div>
                                        </div>
                                
                                        <!-- Message body -->
                                        <div class="form-group">
                                          <label class="col-md-3 control-label" for="message">Your message</label>
                                          <div class="col-md-9">
                                            <textarea class="form-control" id="message" name="message" placeholder="Please enter your message here..." rows="5"></textarea>
                                          </div>
                                        </div>
                                
                                        <!-- Form actions -->
                                        <div class="form-group">
                                          <div class="col-md-12 text-right">
                                            <button type="submit" class="btn btn-lg btn-default">Submit</button>
                                          </div>
                                        </div>
                                      </fieldset>
                                      </form>
                                    </div>
                                  </div>
                                </div>

    
                <div class="mastfoot">
                    <div class="inner">
                        <p>	&copy; 2017 Campus Rewind</p>
                    </div>
                </div><!-- FOOTER -->
            </div><!-- End of cover-container -->
    
            </div>
    
        </div>


    <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
    <script src="library/javascript/bootstrap.min.js"></script>
</body>
</html>
